{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Assessment Portal{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6f9;
      padding-top: 80px;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .navbar-brand img {
      height: 40px;
      margin-right: 10px;
    }
    #timer {
      font-size: 18px;
      font-weight: bold;
      color: red;
    }
    .question {
      margin-bottom: 20px;
      padding: 15px;
      background-color: #f8f9fa;
      border-left: 4px solid #0d6efd;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Header / Navbar -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-white shadow-sm px-4">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="{% static 'Icon-logo-png.png' %}" alt="Icon Logo">
      <span class="fw-bold fs-5">Icon Assessment Portal</span>
    </a>
  </nav>

  <div class="container mt-5">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
