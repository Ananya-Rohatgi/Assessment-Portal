{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<h2 class="text-center mb-4">Create Your Account</h2>
<form method="post">
  {% csrf_token %}
  <input class="form-control" name="name" placeholder="Full Name" required>
  <input class="form-control" name="roll_number" placeholder="Roll Number" required>
  <input class="form-control" type="email" name="email" placeholder="College Email" required>
  <input class="form-control" name="phone" placeholder="Phone Number" required>
  <input class="form-control" type="password" name="password" placeholder="Password" required>
  <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
  <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</form>
{% endblock %}
